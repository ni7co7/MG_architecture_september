<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="cartas">
    <div class="productos1">
      <div class="producto1" id="producto1">
        <h3>2D Drawing</h3>
        <img id="image1" src="https://cdn3.iconfinder.com/data/icons/blue-collar-jobs-1/100/12-512.png" 
        alt="icono minimalista de AutoCAD" />
        <div>
          <p>Layout Plan<br>Structure</p>
          <div class="botones">
            <button class="ver-mas1" onclick="changeImage(0, -1)">⬅</button>
            <a href="#" class="ver-mas1">more</a>
            <button class="ver-mas1" onclick="changeImage(0, 1)">➡</button>
          </div>
        </div>
      </div>

      <div class="producto1" id="producto2">
        <h3>Transcribe</h3>
        <img id="image2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1ujnihDRAdDb_GZtE8wpakeqwlr0tjyE2Ow&usqp=CAU" 
        alt="icono minimalista de SketchUp" />
        <div>
          <p>Electrical Installation</p>
          <div class="botones">
            <button class="ver-mas1" onclick="changeImage(1, -1)">⬅</button>
            <a href="#" class="ver-mas1">more</a>
            <button class="ver-mas1" onclick="changeImage(1, 1)">➡</button>
          </div>
        </div>
      </div>

      <div class="producto1" id="producto3">
        <h3>Quick Viewing</h3>
        <img id="image3" src="https://cdn3.iconfinder.com/data/icons/blue-collar-jobs-1/100/12-512.png"
         alt="icono minimalista de AutoCAD" />
        <div>
          <p>Fast rendering</p>
          <div class="botones">
            <button class="ver-mas1" onclick="changeImage(2, -1)">⬅</button>
            <a href="#" class="ver-mas1">more</a>
            <button class="ver-mas1" onclick="changeImage(2, 1)">➡</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<!--   <script src="scriptCartas.js"></script> -->
</body>
</html>
