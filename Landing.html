<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="landing">
    <div class="landing_text">
      <div class="tex_top">
        <h1>
          Architecture <span>[Services Provider]</span>
          <img src="https://cdn3.iconfinder.com/data/icons/blue-collar-jobs-1/100/12-512.png" alt="AutoCAD icon">
          <img src="https://cdn3.iconfinder.com/data/icons/blue-collar-jobs-1/100/12-512.png" alt="AutoCAD icon">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1ujnihDRAdDb_GZtE8wpakeqwlr0tjyE2Ow&usqp=CAU" alt="SketchUp icon">
        </h1>
      </div>

      <div class="tex_btn">
        <h4>
          Provider of 2D AutoCAD drawing, 3D SketchUp modeling, and fast D5 Render rendering subcontracting services.
          We partner with your studio to complement your team with our service.
          <div class="hero-logos">
            <button class="btn btn-primary">Contact</button>
            <img class="hero-logo-instagram" width="20" src="img/instagram.png" alt="Instagram">
            <img class="hero-logo-linkedin" width="20" src="img/linkedin.png" alt="LinkedIn">
          </div>
        </h4>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
